<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Guide</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
</head>


<body>
    <h1>My Website Style Guide</h1>
    <div class="block">
        <h2>Colors</h2>
        <div class="color-green">
            <p class="label">Green</p>
            <p class="hex-label">#15bd15</p>
        </div>
        <div class="color-red">
            <p class="label">Red</p>
            <p class="hex-label">#bb2319</p>
        </div>
        <div class="color-orange">
            <p class="label">Orange</p>
            <p class="hex-label">#e4750d</p>
        </div>
        <div class="color-black">
            <p class="label">Black</p>
            <p class="hex-label">#141313</p>
        </div>
        <div class="color-blue">
            <p class="label">Blue</p>
            <p class="hex-label">#134a9c</p>
        </div>
        <div class="color-beige">
            <p class="label">Beige</p>
            <p class="hex-label">#dbab7e</p>
        </div>

    </div>

    <div class="block">
        <h2>Fonts</h2>
        <div class="font-raleway">
            <p class="font-label">Raleway</p>
            <p class="font-normal">I must not fear; fear is the mind killer.</p>
            <p class="font-bold">I must not fear; fear is the mind killer.</p>
            <p class="font-italic">I must not fear; fear is the mind killer.</p>
        </div>
        
    </div>
</body>

</html>
